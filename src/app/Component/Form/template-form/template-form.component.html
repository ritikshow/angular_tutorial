<div class="row">
  <h1>Template From</h1>
  <p>Using NGMODEL</p>
</div>

<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label class="form-label">First name</label>
    <input type="text" name="firstName"  [(ngModel)]="StudentObh.firstName"class="form-control">
  </div>
  <div class="col-md-4">
    <label class="form-label">Last name</label>
    <input type="text" name="lastName" [(ngModel)]="StudentObh.lastName" class="form-control">
  </div>
  <div class="col-md-4">
    <label class="form-label">Username</label>
    <div class="input-group ">
      <span class="input-group-text">&#64;</span>
      <input type="text" name="userName" [(ngModel)]="StudentObh.userName" class="form-control">
    </div>
  </div>
  <div class="col-md-6">
    <label class="form-label">City</label>
    <input type="text" name="city" [(ngModel)]="StudentObh.city"class="form-control">

  </div>
  <div class="col-md-3">
    <label class="form-label">State</label>
    <select class="form-select" name="state"  [(ngModel)]="StudentObh.state" >
      <option selected disabled value="">Choose State</option>
      <option>Maharastra</option>
      <option>Karnataka</option>
      <option>Bihar</option>
    </select>

  </div>
  <div class="col-md-3">
    <label class="form-label">Zip</label>
    <input type="text" name="zipCode" [(ngModel)]="StudentObh.zipCode" class="form-control">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" name="isacceptTerm" [(ngModel)]="StudentObh.isacceptTerm" type="checkbox">
      <label class="form-check-label">
        Agree to terms and conditions
      </label>

    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit form</button>
  </div>
</form>
<div class="col-4">
  {{formvalue | json}}
</div>
