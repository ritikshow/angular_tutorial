<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="text-center mb-4">Book Now</h2>
            <form class="d-flex flex-wrap gap-3" [formGroup]="Booking">
              
              <div class="mb-2 col-md-5">
                <label for="carType" class="form-label">Select Car company</label>
                <select id="carType" class="form-select" formControlName="carcompany" name="carType" [(ngModel)]="selectedCarType" required>
                  <option value="">Select Car Type</option>
                  
                  <option *ngFor="let car of Data" [value]="car.company">{{ car.company }}</option>
                  
                </select>
              </div>
  
              <div class="mb-2 col-md-5">
                <label for="bookingType" class="form-label">Select car model</label>
                <select id="bookingType" class="form-select" name="bookingType" formControlName="carmodel"  required>
                  <option value="">Select</option>
                    <option *ngFor="let model of getCarModels()" [value]="model">{{ model }}</option>
               
                </select>
              </div>
              <div class="mb-2 col-md-5">
                <label for="bookingType" class="form-label">Select car model</label>
                <select id="bookingType" class="form-select" name="bookingType" formControlName="bookingtype"  required>
                  <option value="">Select</option>
                    <option *ngFor="let model of getCarModels()" [value]="model">{{ model }}</option>
                </select>
              </div>
  
              <div class="mb-2 col-md-5">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" name="name" formControlName="name"  placeholder="Enter your full name" required>
              </div>
  
              <div class="mb-2 col-md-5">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" name="phone" formControlName="phoneNo" placeholder="Enter mobile number" required>
              </div>
  
              <div class="mb-2 col-md-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" formControlName="email"  placeholder="Enter your email" required>
              </div>
  
              <div class="mb-2 col-md-5">
                <label for="pickup" class="form-label">From (Pickup Location)</label>
                <input type="text" id="pickup" class="form-control" name="pickup" formControlName="pickup"  placeholder="Enter pickup location" required>
              </div>
  
              <div class="mb-2 col-md-5">
                <label for="drop" class="form-label">To (Drop Location)</label>
                <input type="text" id="drop" class="form-control" name="drop" formControlName="drop" placeholder="Enter drop location" required>
              </div>
  
              <div class="mb-2 col-md-5">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" formControlName="Date" name="date" required>
              </div>
  
              <div class="mb-2 col-md-5">
                <label for="time" class="form-label">Time</label>
                <input type="time" id="time" class="form-control" formControlName="Time" name="time"  required>
              </div>
  
              <button type="submit" class="btn btn-dark w-100" (click)="OnSave()" >Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
