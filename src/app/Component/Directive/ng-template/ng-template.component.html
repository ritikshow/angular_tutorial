<div class="mt-2 p-2 bg-secondary text-white  rounded">
    <h1>Ng- Template</h1>
</div>

<div class="row pt-3">
   <div class="col-3">
     <div class="bg-primary p-3" *ngIf="isUserLoggedIN; else notLogin" >
         {{loggerUserName}}
    </div>
    <ng-template #notLogin>
        <div class="bg-primary p-3" >
            <span>User is not login</span>
       </div>
    </ng-template>
   </div>
</div>

<div class="row pt-3">
    <div class="col-3 text-center">
          <button class="btn btn-success mx-2">Show</button>
          <button class="btn btn-danger mx-2">Hide</button>
    </div>
</div>
