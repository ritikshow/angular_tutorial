
<div class="row">
    <h1>Reactive From</h1>
    <p>Using NGMODEL</p>
  </div>
  
  <form class="row g-3"  [formGroup]="StudentForm">
    <div class="col-md-4">
      <label class="form-label">First name</label>
      <input type="text"formControlName="FirstName"  class="form-control">
      <div class="text-danger" *ngIf="StudentForm.get('FirstName')?.invalid && StudentForm.get('FirstName')?.touched">
        <small *ngIf="StudentForm.get('FirstName')?.errors?.['required']">First name is required.</small>
        <small *ngIf="StudentForm.get('FirstName')?.errors?.['minlength']">Minimum 4 characters required.</small>
      </div>
    </div>
    <div class="col-md-4">
      <label class="form-label">Last name</label>
      <input type="text" formControlName="lastName"  class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Username</label>
      <div class="input-group ">
        <span class="input-group-text">&#64;</span>
        <input type="text" formControlName="username"  class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <label class="form-label">City</label>
      <input type="text" formControlName="city"class="form-control">
  
    </div>
    <div class="col-md-3">
      <label class="form-label">State</label>
      <select class="form-select" formControlName="state"  >
        <option selected disabled value="">Choose State</option>
        <option>Maharastra</option>
        <option>Karnataka</option>
        <option>Bihar</option>
      </select>
  
    </div>
    <div class="col-md-3">
      <label class="form-label">Zip</label>
      <input type="text" formControlName="Zipcode" class="form-control">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" formControlName="isAcceptTerm" type="checkbox">
        <label class="form-check-label">
          Agree to terms and conditions
        </label>
  
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" (click)="OnSave()">Submit form</button>
    </div>
  </form>
  <div class="col-4">
   {{formvalue|json}}
  </div>
