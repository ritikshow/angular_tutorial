<div class="row">
  <h1>Reactive From</h1>
  <p></p>
</div>

<form class="row g-3" [formGroup]="StudentForm">
  <div class="col-md-4">
    <label class="form-label">Name</label>
    <input type="text" formControlName="name" class="form-control">
    <div class="text-danger" *ngIf="StudentForm.get('name')?.invalid && StudentForm.get('name')?.touched">
      <small *ngIf="StudentForm.get('name')?.errors?.['required']">First name is required.</small>
      <small *ngIf="StudentForm.get('name')?.errors?.['minlength']">Minimum 4 characters required.</small>
    </div>
  </div>
  <div class="col-md-4">
    <label class="form-label">age</label>
    <div class="input-group ">
      <input type="text" formControlName="age" class="form-control">
    </div>
  </div>
  <div class="col-md-4">
    <label class="form-label">phoneNo</label>
    <input type="text" formControlName="phoneNo" class="form-control">

  </div>
  <!-- <div class="col-md-3">
      <label class="form-label">State</label>
      <select class="form-select" formControlName="state"  >
        <option selected disabled value="">Choose State</option>
        <option>Maharastra</option>
        <option>Karnataka</option>
        <option>Bihar</option>
      </select>
  
    </div> -->
  <div class="col-md-3">
    <label class="form-label">email</label>
    <input type="text" formControlName="email" class="form-control">
  </div>

  <div class="col-md-3">
    <label class="form-label">address</label>
    <input type="text" formControlName="address" class="form-control">
  </div>
  <!-- <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" formControlName="isAcceptTerm" type="checkbox">
        <label class="form-check-label">
          Agree to terms and conditions
        </label>
  
      </div>
    </div> -->
  <div class="col-12">
    <button class="btn btn-primary" type="submit" (click)="OnSave()">Submit form</button>
  </div>
</form>

<div class="row p-4">
  <button class="btn btn-primary" (click)="showData()">Check Data</button>
  <div class="col-6">
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Gmail</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of contactData">
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.phoneNo}}</td>
                <td>{{item.email}}</td>
                <td>{{item.address}}</td>
                <td>
                  <button>EDIT</button>
                  <button >Delete</button>
                </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
